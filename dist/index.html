<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 1px solid #eee;
      text-align: center;
      line-height: 20px;
      color: #000;
    }
    div {
      width: 200px;
      height: 200px;
      border: 1px solid#eee;
      display: flex;
      flex-direction: row;
    }
    .c {
      flex: 1;
    }
    .f {
      flex: 2;
    }
  </style>
</head>
<body>
  <div>
    <span>a</span>
    <span>b</span>
    <span class="c">c</span>
    <span class="f">f</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
